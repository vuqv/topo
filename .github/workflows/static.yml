# Deploy static content (e.g. docs) to GitHub Pages.
# Required: In the repo go to Settings → Pages → Build and deployment,
# and set "Source" to "GitHub Actions". Otherwise this workflow will fail with "Get Pages site failed".
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  # Required for deploy-pages to read the uploaded artifact
  actions: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # If checkout fails with exit 128, add a repo-scoped PAT as secret GH_PAT and use it below
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 1
          lfs: false
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
